<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anket Görüntüleme</title>
    <link rel="stylesheet" href="survey-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Dil Seçimi -->
    <div class="language-selector">
        <button id="languageBtn" class="language-btn">
            <i class="fas fa-globe"></i>
            <span id="currentLanguage">TR</span>
        </button>
        <div id="languageMenu" class="language-menu">
            <button class="language-option" data-lang="tr">
                <span>Türkçe</span>
                <span class="lang-code">TR</span>
            </button>
            <button class="language-option" data-lang="en">
                <span>English</span>
                <span class="lang-code">EN</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div id="surveyContent"></div>
    </div>

    <script src="survey-script.js" type="module"></script>
</body>
</html>
